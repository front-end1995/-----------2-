<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="title">
            <h1 class="title-text">ავტორიზაცია</h1>
        </div>
    <div class="container">
        
            <div class="helper-box">
                <div class="second-helper">
                    <label for="Mail" class="mail-text">ელ.ფოსტა:*</label>
                <input type="text" id="Mail" class="mail" placeholder="თქვენი ელექტრონული ფოსტა">

                <label for="Password" class="password-text">პაროლი:*</label>
                <input type="text" id="Password" class="password" placeholder="თქვენი პაროლი">

                    <a href="#" class="password-recovery">პაროლის აღდგენა</a>

                <button type="button" class="btn">ავტორიზაცია</button>
                    <div class="card-bottom">
                        <p class="bottom-first">არ გაქვთ ანგარიში?</p>
                        <a href="#" class="bottom-second">გაიარეთ რეგისტრაცია</a>
                    </div>
                </div>
                
            </div>
    </div>



</body>
</html>
